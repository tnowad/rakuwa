<body>
    <div class="header"></div>
    <section class="slideshow-banners">

    <section class="offer-banners">

    <section class="product-category-area">

    <section class="shop-area">
        Popular Products
    </section>
    <section class="shop-area">
        Best seller products
    </section>
    <div class="footer">Footer</div>
    <script>
        const fetchHTML = async (url) => {
            const response = await fetch(url);
            const data = await response.text();
            return data
        }
        const appendHTML = (url, query) => {
            fetchHTML(url).then(data => document.querySelector(query).innerHTML += data)
        }
        appendHTML('/pages/header.html', '.header')
        appendHTML('/pages/footer.html', '.footer')
    </script>
</body>
