<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/css/shop/root.css" />
		<link rel="stylesheet" href="/css/all.css" />
		<link rel="stylesheet" href="/css/shop/dasboard.css" />
		<script type="module">
			import { getParams, addActive } from '/js/util/util.js'
			window.onload = () => {
				const page = getParams('page') || 'dashboard-home'
				document
					.querySelectorAll(`.${page}`)
					.forEach((element) => addActive(element))
			}
		</script>
	</head>
	<body>
		<style>
			.dashboard {
				display: flex;
				justify-content: center;
			}
			.dashboard > .container {
				min-height: 100vh;
				background-color: aliceblue;
				width: min(100%, 1400px);
				display: grid;
				grid-template-columns: 25% 75%;
			}
			.right-content > .content {
				display: none;
			}
			.right-content > .content.active {
				display: block;
			}
		</style>
		<div class="dashboard">
			<div class="container">
				<div class="left-sidebar">
					<div class="admin-profile">
						<div class="profile-image">
							<img src="../img/categories_img_01.jpg" alt="" />
						</div>
						<h2 class="profile-name">Nguyễn Minh Tuấn</h2>
					</div>
					<ul class="sidebar-nav">
						<li class="sidebar-nav-item dashboard-home">
							<a href="?page=dashboard-home"><i class="fa-regular fa-gauge"></i> Trang chủ</a>
						</li>
						<li class="sidebar-nav-item dashboard-products">
							<a href="?page=dashboard-products"
								> Quản lý sản phẩm</a
							>
						</li>
						<li class="sidebar-nav-item dashboard-users">
							<a href="?page=dashboard-users"
								><i class="fa-solid fa-cart-shopping"></i>Quản lý người dùng</a
							>
						</li>
						<li class="sidebar-nav-item dashboard-carts">
							<a href="?page=dashboard-carts"><i class="fa-solid fa-cart-shopping"></i>Quản lý đơn hàng</a>
						</li>
					</ul>
				</div>
				<div class="right-content">
					<div class="content dashboard-home">
						<h2 class="content-title">Trang chủ</h2>
						<div class="content-body"></div>
					</div>
					<style>
						.table-head {
							width: 100%;
						}
					</style>
					<div class="content dashboard-products">
						<h2 class="content-title">Quản lý sản phẩm</h2>
						<div class="content-body">
							<div class="dashboard-action">
								<!-- search and add -->
								<form action="">
									<input type="text" name="name" />
									<input type="submit" value="Tìm kiếm"	 />
								</form>
								<button id="button-add-product">Thêm</button>
							</div>
							<div class="dashboard-table">
								<table
									style="width: 100%; text-align: center"
									class="table-container"
								>
									<thead class="table-head">
										<tr>
											<th style="width: 5%">Id</th>
											<th style="width: 35%">
												Tên sản phẩm
											</th>
											<th style="width: 15%">Hình ảnh</th>
											<th style="width: 15%">Số lượng</th>
											<th style="width: 15%">Giá</th>
											<th style="width: 15%">
												Hành động
											</th>
										</tr>
									</thead>
									<div class="table-item">
										<tbody class="table-item-top">
											<tr>
												<td>Id</td>
												<td>Tên sản phẩm</td>
												<td>Hình ảnh</td>
												<td>Số lượng</td>
												<td>Giá</td>
												<td>
													<button
														class="fas fa-edit"
													></button>
													<button
														class="fa fa-trash"
													></button>
												</td>
											</tr>
										</tbody>
										<div class="table-item-bottom"></div>
									</div>
								</table>
							</div>
						</div>
					</div>
					<div class="content dashboard-users">
						<h2 class="content-title">Quản lý người dùng</h2>
						<div class="content-body"></div>
					</div>
					<div class="content dashboard-carts">
						<h2 class="content-title">Quản lý đơn hàng</h2>
						<div class="content-body"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
