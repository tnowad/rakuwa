<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/img/logo2.png" type="image/x-icon" />
		<title>RaKuWa</title>
		<link rel="stylesheet" href="/css/all.css" />
		<link rel="stylesheet" href="/css/shop/root.css" />
		<link rel="stylesheet" href="/css/shop/header.css" />
		<link rel="stylesheet" href="/css/shop/footer.css" />
		<link rel="stylesheet" href="/css/shop/product-detail.css" />
	</head>

	<body>
		<div class="header">
			<div class="container">
				<div class="logo">
					<a href="/index.html"
						><img src="/img/logo1.png" class="desktop" alt="logo"
					/></a>
					<a href="/index.html"
						><img src="/img/logo2.png" class="mobile" alt="RAKUWA"
					/></a>
				</div>
				<div class="nav">
					<ul class="navigation">
						<li><a href="/index.html">Trang chủ</a></li>
						<li class="dropdown">
							<a>Sản phẩm</a>
							<ul class="dropdown-content">
								<li>
									<a href="?category=all">All</a>
								</li>
								<li>
									<a href="?category=meat">Meat</a>
								</li>
								<li>
									<a href="?category=vegetable">Vegetable</a>
								</li>
								<li>
									<a href="?category=spice">Spice</a>
								</li>
								<li>
									<a href="?category=egg">Egg</a>
								</li>
								<li>
									<a href="?category=noodle">Noodle</a>
								</li>
								<li>
									<a href="?category=fruit">Fruit</a>
								</li>
							</ul>
						</li>
						<li><a href="/pages/contact.html">Liên hệ</a></li>
					</ul>
				</div>
				<div class="menu-icon">
					<div class="search-box">
						<form class="search-form">
							<input
								type="search"
								class="search-text"
								name="name"
								placeholder="Search product"
								required
							/>
							<button type="submit" class="search-button">
								<em class="fas fa-search"></em>
							</button>
						</form>
					</div>
					<button class="menu-sidebar">
						<em class="fas fa-bars"></em>
					</button>
					<button class="btn-cart">
						<a href="/pages/cart.html">
							<em class="fa fa-cart-plus"></em>
							<span id="auto-update-cart-quantity"></span>
						</a>
					</button>
					<button class="user dropdown">
						<em class="fas fa-user-circle"></em>
						<ul class="user-menu dropdown-content">
							<li>
								<a href="/pages/login.html">Đăng nhập</a>
							</li>
							<li>
								<a href="/pages/signup.html">Đăng kí</a>
							</li>
						</ul>
					</button>
				</div>
			</div>
		</div>
		<section class="product-details-area">
			<div class="container">
				<div class="product-details-top"></div>
				<div class="product-details-bottom">
					<div class="product-comments">
						<!-- comments -->
					</div>
					<div class="comment-form">
						<label for="">Mời bạn bình luận hoặc đặt câu hỏi</label>
						<textarea
							name=""
							id=""
							class="comment-input"
							required
						></textarea>
						<input
							type="submit"
							id="sendComment"
							value="Gửi"
							onclick="addProductComments()"
						/>
					</div>
				</div>
			</div>
		</section>
		<script type="module" src="/js/util/product-detail.js"></script>
		<script type="module" src="/js/template/product-detail.js"></script>
		<script type="module" src="/js/render/header-account.js"></script>
		<script type="module" src="/js/render/product-detail.js"></script>
		<script
			type="module"
			src="/js/render/auto-update-cart-quantity.js"
		></script>
	</body>
</html>
