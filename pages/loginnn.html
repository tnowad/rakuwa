<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <div class="content">
        <div class="sign-up">
            <div class="container">
                <form action="">
                    <h3>Sign up</h3>
                    <div class="group-form group-form-phone">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <input type="text" id="phone" placeholder="Phone number">
                    </div>
                    <div class="group-form group-form-email">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="email" id="email" placeholder="Email....">
                    </div>
                    <div class="group-form group-form-username">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" id="username" placeholder="Username">
                    </div>
                    <div class="group-form group-form-password">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="group-form group-form-confirmpassword">
                        <input type="password" id="confirmpassword" placeholder="Confirm Password">
                    </div>
                    <div class="group-form group-form-accept">
                        <input type="checkbox">I agree to the terms of privacy
                    </div>
                    <div class="group-form group-form-signup">
                        <input type="submit" value="Sign Up">
                    </div>
                    <p>Or</p>
                    <div class="form-group form-group-google">
                        <a href="">Sign up with Google</a>
                    </div>
                    <div class="form-group form-group-facebook">
                        <a href="">Sign up with Facebook</a>
                    </div>
                    <div class="form-group form-group-twitter">
                        <a href="">Sign up with Twitter</a>
                    </div>
                    <div class="form-group form-group-login">
                        <p>Do you already have an account?</p>
                        <a href="">Login here</a>
                    </div>
                </form>
            </div>
        </div>
        <div />
</body>

</html>
