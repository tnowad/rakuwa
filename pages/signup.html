<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resigter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="/css/resigter.css">
</head>

<body>
    <div class="resigter">
        <div class="facebook-google">
            <a href="" id="facebook"><i class="fa-brands fa-facebook"></i>Connect with Facebook</a>
            <a href="" id="google"><i class="fa-brands fa-google-plus-g"></i>Connect with Google</a>
        </div>
        <p>or sign up with</p>
        <div class="formresigter">
            <form action="">
                <div class="first-lastname">
                    <input type="text" name="First Name" id="firstname" placeholder="Enter your firstname">
                    <input type="text" name="Last Name" id="lastname" placeholder="Enter your lastname">
                </div>
                <input type="text" name="Username" id="usernane" size="47px" placeholder="Enter your username">
                <input type="email" name="Email" id="email" size="47px" placeholder="your@email.com">
                <input type="password" name="Password" id="password" size="47px" placeholder="Enter your password">
                <input type="password" name="Password" id="password" size="47px" placeholder="Enter your password again">
                <input type="checkbox">Accept and agree to the terms
                <input type="submit" class="submit">
            </form>
        </div>
    </div>
</body>

</html>
