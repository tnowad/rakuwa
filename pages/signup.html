<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <div class="signup">
        <div class="container">
            <form action="">
                <h1>Sign Up</h1>
                <div class="group group-name">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <input type="text" id="firstname" placeholder="First Name">
                    <input type="text" name="" id="lastname" placeholder="Last Name">
                </div>
                <div class="group group-username">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="group group-password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="group group-email">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" id="email" placeholder="Email">

                </div>
                <div class="group group-sign-login">
                    <input type="submit" id="submit" value="Sign up">
                    <p>
                        Bạn đã có tài khoản ?
                    </p>
                    <a href="http://127.0.0.1:5500/pages/login.htmlhttp://127.0.0.1:5500/pages/login.html">Đăng nhập tại
                        đây</a>
                </div>

            </form>
        </div>

    </div>
    </div>
</body>

</html>
