<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
    <link rel="stylesheet" href="../css/checkout.css">
</head>
<div class="checkout">
    <div class="contaner">
        <div class="checkout-text">
            <h1>Check Out</h1>
        </div>
        <div class="row">
            <div class="group-col info-customer">
                <h4>Billing address</h4>
                <form action="">
                    <div class="fullname">
                        <div class="group-fullname group-fistname">
                            <label for="firstName" class="text-name">Fist name</label>
                            <input type="text" id="firstName" size="40px" required>
                        </div>
                        <div class="group-fullname group-lastname">
                            <label for="lastName" class="text-name">Last Name</label>
                            <input type="text" id="lastName" size="40px" required>
                        </div>
                    </div>
                    <div class="group-info-details group-username">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Username" required>
                        <!-- <div class="invalid-feedback" style="width: 100% ;">Your username is required</div> -->
                    </div>
                    <div class="group-info-details group-email">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" placeholder="you@email.com" required>
                    </div>
                    <div class="group-info-details group-address">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Address">
                    </div>
                    <div class="group-info-details group-hometown">
                        <label for="countty">Country</label>
                        <select name="" id="country" required>
                            <option value="">Choose</option>
                            <option value="">Ho Chi Minh</option>
                            <option value="">Bien Hoa</option>
                            <option value="">Long An</option>
                            <option value="">Binh Phuoc</option>
                            <option value="">Quang Ngai</option>
                        </select>
                        <hr class="crossbar">
                    </div>
                    <h4>Payment</h4>
                    <div class="payment-methods">
                        <div class="group-payment-methods group-bankcard">
                            <input type="radio" id="bankcard">
                            <label for="bank" class="text-bank">Bank Card</label>
                        </div>
                        <div class="group-payment-methods group-momo">
                            <input type="radio" id="momo">
                            <label for="momo" class="text-momo">Momo</label>
                        </div>
                    </div>
                    <hr class="crossbar">
                    <button type="submit">Continue to checkout</button>
                </form>
            </div>
            <div class="group-col pay">
                <h4>Your cart</h4>
                <ul class="list-group">
                    <li>SP1</li>
                    <li>SP2</li>
                    <li>SP3</li>
                    <li class="list-group-items group-total">
                        <span>Total(USD)</span>
                        <strong>$20</strong>
                    </li>
                    <form action="">

                    </form>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>

<body>

</body>

</html>
